<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.2/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" href="/static/icon.ico" type="image/x-icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Eber: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar col-12 position-fixed navbar-expand-lg bg-dark navbar-dark" style="z-index: 999;">
            <div class="container-fluid col-11 m-auto">
                <a class="navbar-brand" href="index.html">
                    <img src="/static/eber-logo.png" alt="Eber Logo" style="width: 50px;">
                    Home
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="python.html">Python</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="c.html">C</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript.html">JavaScript</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>
                    <form action="https://www.google.com/search" method="get" class="d-flex" role="search">
                        <input name="q" class="form-control me-2" type="search" placeholder="Google Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <div id="copy-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <p>Developed by Eber C. R. &copy; 2023</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </body>

</html>
