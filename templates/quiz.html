{% extends "layout.html" %} {% block title %} Quiz {% endblock %} {% block main
%}

<div
  class="container d-flex justify-content-center box-container-area mobile-padding"
>
  <div class="row border rounded-5 p-3 bg-white shadow box-area-quiz">
    <h2>Quiz</h2>
    <div>
      <img
        id="answer-bot"
        src="/static/answer-bot-200px.png"
        alt="Answer Bot"
      />
    </div>
    <div id="quiz-container">
      <h6 id="question"></h6>
      <div class="form-check">
        <input
          type="radio"
          name="option"
          value="0"
          id="option0"
          class="form-check-input"
        />
        <label for="option0" id="label0" class="form-check-label"></label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="option"
          value="1"
          id="option1"
          class="form-check-input"
        />
        <label for="option1" id="label1" class="form-check-label"></label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="option"
          value="2"
          id="option2"
          class="form-check-input"
        />
        <label for="option2" id="label2" class="form-check-label"></label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="option"
          value="3"
          id="option3"
          class="form-check-input"
        />
        <label for="option3" id="label3" class="form-check-label"></label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="option"
          value="4"
          id="option4"
          class="form-check-input"
        />
        <label for="option4" id="label4" class="form-check-label"></label>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button id="next-button" class="btn btn-primary">Check Answer</button>
    </div>
    <div><b id="answer"></b></div>
    <div>
      <h5 id="score">Score: 0</h5>
    </div>
    <div id="quiz-results" style="display: none">
      <h3 id="result-message">Congratulations!</h3>
      <p id="final-score">
        Your final score: <b><span id="score-value">0</span></b>
      </p>
      <p id="saved-successfully"></p>
      <div class="d-flex justify-content-evenly">
        <a href="/">
          <button id="redirect-home" class="btn btn-primary">
            Back to Home
          </button>
        </a>
        <button id="restart-quiz" class="btn btn-primary">Restart Quiz</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/quiz.js"></script>
{% endblock %}
